language: go
go:
  - 1.4
  - tip
install:
  - go get github.com/constabulary/gb/...
script:
  - gb build all
  - bash -e build-static
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file:
    - ${TRAVIS_BUILD_DIR}/bin/etcd2-bootstrapper-linux-amd64
  on:
    repo: glerchundi/etcd2-bootstrapper
    branch: master
    tags: true
    go: 1.4
